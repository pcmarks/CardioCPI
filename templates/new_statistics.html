<div class="row">
    <div class="tabbable span12">
        <ul class="nav nav-tabs" id="myStatsTab">
            <li class="active">
                <a href="#t_test_tab" data-toggle="tab">T-Test Results</a>
            </li>
            <li class>
                <a href="#fdr_tab" data-toggle="tab">FDR Results</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="t_test_tab">
                <div class="row">
                    <div class="span2"></div>
                    <div class="span5">
                        <table class="table table-striped table-condensed table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="all-p-values-chkbx"
                                           onclick="p_values_select_all();">
                                </th>
                                <th>Gene Symbol</th>
                                <th>P-Value</th>
                            </tr>
                            </thead>
                            {% for symbol, value in display_p_values %}
                                <tr>
                                    <td><input type="checkbox" id="checkboxt-{{ symbol }}"
                                               onclick="p_value_checked(this);"></td>
                                    <td>{{ symbol }}</td>
                                    <td>{{ value|floatformat:8 }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="fdr_tab">
                <div class="row">
                    <div class="span1"></div>
                    <div class="span5">
                        <table class="table table-striped table-condensed table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="all-fdr-values-chkbx"
                                           onclick="fdr_values_select_all();">
                                </th>
                                <th>Gene Symbol</th>
                                <th>FDR-Value</th>
                            </tr>
                            </thead>
                            {% for symbol, value in display_fdr_values %}
                                <tr>
                                    <td><input type="checkbox" id="checkboxf-{{ symbol }}"
                                               onclick="p_value_checked(this);"></td>
                                    <td>{{ symbol }}</td>
                                    <td>{{ value|floatformat:8 }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
