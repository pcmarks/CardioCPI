<div class="row">
    <div class="span5">
        <h4 class="text-center">T-Test</h4>
    </div>
    <div class="span5">
        <h4 class="text-center">FDR-filtered</h4>
    </div>
</div>
<div class="row">
    <div class="span1"></div>
    <div class="span5">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Gene Symbol</th>
                    <th>P-Value</th>
                </tr>
            </thead>
            {% for symbol, value in display_p_values %}
                <tr>
                    <td><input type="checkbox" id="checkboxt-{{ symbol }}" onclick="p_value_checked(this);"> </td>
                    <td>{{ symbol}}</td>
                    <td>{{ value|floatformat:8 }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="span5">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
            <tr>
                <th></th>
                <th>Gene Symbol</th>
                <th>FDR-Value</th>
            </tr>
            </thead>
            {% for symbol, value in display_fdr_values %}
                <tr>
                    <td><input type="checkbox" id="checkboxf-{{ symbol }}" onclick="p_value_checked(this);"> </td>
                    <td>{{ symbol}}</td>
                    <td>{{ value|floatformat:8 }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
