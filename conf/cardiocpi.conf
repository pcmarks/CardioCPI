Alias /static '/home/ubuntu/CardioCPI/static'
<Directory '/home/pcmarks/Desktop/CardioCPI/media'>
  <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
  </IfVersion>
  <IfVersion >= 2.3 >
    Require all granted
  </IfVersion>
</Directory>


Alias /media '/home/ubuntu/CardioCPI/media'
<Directory '/home/ubuntu/CardioCPI/media'>
  <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
  </IfVersion>
  <IfVersion >= 2.3 >
    Require all granted
  </IfVersion>
</Directory>

